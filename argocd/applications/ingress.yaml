apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://github.com/ej-east/homelab
      targetRevision: main
      path: ingress/monitoring
    - repoURL: https://github.com/ej-east/homelab
      targetRevision: main
      path: ingress/argocd
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true